<div class="container-fluid">
	<div class="row">
		<div class="col-12">
			<form [formGroup]="form" (submit)="login(form.value)">
				<div class="row">
					<div class="col-12">
						<h1 class="text-center">Login</h1>
					</div>
				</div>
				<div class="alert alert-danger" role="alert" [hidden]="!showAlert">
					Username or Password is incorrect
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input
						type="email"
						formControlName="email"
						class="form-control"
						aria-describedby="emailHelp"
						placeholder="Enter email"
					/>
					<small id="emailHelp" class="form-text text-muted"
						>We'll never share your email with anyone else.</small
					>
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input
						type="password"
						formControlName="password"
						class="form-control"
						id="exampleInputPassword1"
						placeholder="Password"
					/>
				</div>
				<div class="row">
					<div class="col-12">
						<a
							id="forgotPass"
							class="ml-auto stretched-link"
							[routerLink]="['/forgotpassword']"
							routerLinkActive="router-link-active"
							>Forgot Password</a
						>
					</div>
				</div>

				<div class="row">
					<div class="col-12">
						<button type="submit" id="lgnBtn" [disabled]="!form.valid" class="btn btn-info">
							Submit
						</button>
					</div>
				</div>
				<div class="row text-center">
					<div class="col-12">
						<a class="stretched-link" [routerLink]="['/register']" routerLinkActive="router-link-active"
							>Not a member? Sign Up</a
						>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
