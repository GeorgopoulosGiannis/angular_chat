<div class="row">
	<div class="col-12">
		<h3>{{ curTab.username }}</h3>
	</div>
</div>
<div class="container-fluid content" id="historyBody">
	<div class="row">
		<div class="col-12">
			<div *ngIf="curTab">
				<div *ngFor="let message of curTab.messageHistory">
					<div
						[ngClass]="
							message.from != email ? 'box3 sb14 col-4 offset-1 bg-secondary' : 'box3 sb13 col-4 offset-7'
						"
					>
						{{ message.message }}
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
