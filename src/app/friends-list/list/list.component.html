<div class="row p-2">
	<div class="col-12">
		<div *ngIf="friends.length > 0; else empty">
			<div class="row">
				<div class="col-12 text-center">
					<h1>Friends List</h1>
				</div>
			</div>

			<div class="row">
				<div class="col-12">
					<div class="list-group  justify-content-between">
						<button
							type="button"
							class="list-group-item list-group-item-action btn btn-outline-success mt-1 mb-2"
							*ngFor="let friend of friends"
							(click)="switchTab(friend.email)"
						>
							{{ friend.alias }}
							<div class="d-inline-block float-right" *ngIf="addOnlineMark(friend.email); else offline">
								<img src="assets/online.ico" alt="" />
							</div>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<ng-template #offline>
	<div class="d-inline-block float-right">
		<img src="assets/offline.ico" alt="" />
	</div>
</ng-template>
<ng-template #empty>
	<div class="row">
		<div class="col-12 text-center">
			<h1>No friends yet</h1>
		</div>
	</div>
</ng-template>
