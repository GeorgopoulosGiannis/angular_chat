<div class="row">
	<div class="col-12 text-center">
		<h1>Find new friends</h1>
	</div>
</div>
<div class="row">
	<div class="col-12">
		<ul class="list-group list-group-flush">
			<div *ngIf="list.length > 0">
				<li
					class="list-group-item m-3 d-flex justify-content-between align-items-top"
					*ngFor="let email of list"
				>
					<div class="row">
						<div class="col-5">
							<img src="assets/facebook.jpeg" alt="" />
						</div>
						<div class="col-7">
							<div class="row">
								<div class="col-10 offset-2">
									<p>
										<b>{{ email }}</b>
									</p>
								</div>
							</div>
							<div class="row">
								<div class="col-4 offset-8">
									<button
										type="button"
										class="btn btn-outline-primary fas fa-user-plus mt-4"
										(click)="inviteFriend(email)"
									></button>
								</div>
							</div>
						</div>
					</div>
				</li>
			</div>
		</ul>
	</div>
</div>
