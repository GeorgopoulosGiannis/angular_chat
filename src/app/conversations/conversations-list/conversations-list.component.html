<div *ngIf="tabList.length > 0; else empty">
	<div class="row">
		<div class="col-12 text-center">
			<h1>Conversations</h1>
		</div>
	</div>

	<div class="row">
		<div class="col-12">
			<div class="list-group justify-content-between">
				<button
					type="button"
					class="list-group-item list-group-item-action btn btn-outline-success"
					*ngFor="let tab of tabList"
					(click)="switchTab(tab.from)"
				>
					{{ tab.from }}
					<span class="badge badge-light" [hidden]="!(tab.unread > 0)">New unread messages</span>
				</button>
			</div>
		</div>
	</div>
</div>
<ng-template #empty>
	<div class="row">
		<div class="col-12 text-center">
			<h1>No Active Conversations</h1>
		</div>
	</div>
</ng-template>
