<div class="container-fluid">
	<div class="row">
		<div class="col-12">
			<form [formGroup]="form" (submit)="login(form.value)">
				<div class="row">
					<div class="col-12">
						<h1 class="text-center">Login</h1>
					</div>
				</div>
				<div class="alert alert-danger" role="alert" [hidden]="!showAlert">
					Invalid Credentials
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input
						type="email"
						formControlName="email"
						class="form-control"
						aria-describedby="emailHelp"
						placeholder="Enter email"
					/>
					<small id="emailHelp" class="form-text text-muted"
						>We'll never share your email with anyone else.</small
					>
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input
						type="password"
						formControlName="password"
						class="form-control"
						id="exampleInputPassword1"
						placeholder="Password"
					/>
				</div>
				<div class="row">
					<button type="submit" [disabled]="!form.valid" class="btn btn-info ml-3">Submit</button>
					<a class="ml-auto mr-4" routerLinkActive="router-link-active"> Forgot Password</a>
				</div>
			</form>
		</div>
	</div>
</div>
